- name: enable camera
  command: raspi-config nonint do_camera 0
  become: true
  become_user: root

- name: mkdir liveStreaming
  file:
    path: /home/pi/node_programs/liveStreaming
    state: directory
    mode: 0755

- name: New node project
  copy:
    src: ../files/package.json
    dest: /home/pi/node_programs/liveStreaming/package.json
    mode: 0755

- name: Copy index.js
  copy:
    src: ../files/index.js
    dest: /home/pi/node_programs/liveStreaming/index.js
    mode: 0755

- name: Copy index.html
  copy:
    src: ../files/index.html
    dest: /home/pi/node_programs/liveStreaming/index.html
    mode: 0755

- name: install express socket.io --save
  command: npm install express socket.io --save
  args:
    chdir: /home/pi/node_programs/liveStreaming
    creates: /home/pi/node_programs/liveStreaming/node_modules

- name: Check if port 3000 is listening
  wait_for:
    port: 3000
    delay: 5
    timeout: 10
    msg: "Timeout waiting for 3000 to respond"
  register: port_check
  ignore_errors: yes

- name: start Node
  shell: nodejs index.js
  args:
    chdir: /home/pi/node_programs/liveStreaming/
  async: 1000
  poll: 0
  when: port_check.failed == true
  
