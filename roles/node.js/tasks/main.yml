- name: Update apt-get cache
  apt: >
    update_cache=yes
  become: true
  become_user: root

- name: ln node to nodejs
  command: 'ln -s "$(which nodejs)" /usr/bin/node'
  args:
    creates: /usr/bin/node
  become: true
  become_user: root

- name: install packages
  apt: 
    name="{{item}}" 
    update_cache=yes 
    state=latest
  with_items:
  - nodejs 
  - npm 
  - node-semver
  become: true
  become_user: root

- name: mkdir node_programs/root
  file:
    path: /home/pi/node_programs/root
    state: directory
    mode: 0755

- name: New node project
  copy:
    src: ../files/package.json
    dest: /home/pi/node_programs/package.json
    mode: 0755

- name: Copy index.js
  copy:
    src: ../files/index.js
    dest: /home/pi/node_programs/index.js
    mode: 0755

- name: Copy index.html
  copy:
    src: ../files/index.html
    dest: /home/pi/node_programs/index.html
    mode: 0755

- name: npm install
  command: npm install --save
  args:
    chdir: /home/pi/node_programs/root/
    creates: /home/pi/node_programs/root/node_modules

- name: npm install forever
  command: npm install forever -g 
  args:
    chdir: /home/pi/node_programs/root/
    creates: /usr/local/lib/node_modules/forever
  become: true
  become_user: root

- name: npm install handlebars
  command: npm install handlebars -save -g
  args:
    chdir: /home/pi/node_programs/root/
    creates: /home/pi/node_programs/root/node_modules/handlebars
  become: true
  become_user: root

- name: Check if node is running
  wait_for:
    port: 80
    delay: 5
    timeout: 10
    msg: "Timeout waiting for node to respond"
  register: port_check
  ignore_errors: yes

- name: start Node
  shell: "forever start /home/pi/node_programs/index.js"
  args:
    chdir: /home/pi/node_programs/
  async: 1000
  poll: 0
  when: port_check.failed == true
  become: true
  become_user: root
